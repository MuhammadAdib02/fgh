	<script language = "JavaScript">
		function validateForm()
		{
			var valid=true;
			if (document.myform.fname.value=='')
			{
				alert('PLEASE FILL IN YOUR NAME!');
				document.myform.fname.focus();
				valid=false;
			}
			if (document.myform.femail.value=='')
			{
				alert('PLEASE ENTER YOUR EMAIL!');
				document.myform.femail.focus();
				valid=false;
			}
			if (document.myform.fphone.value=='')
			{
				alert('PLEASE PUT YOUR NUMBER!');
				document.myform.fphone.focus();
				valid=false;
			}
		}
		
	</script>

	<div class="container">
		<div class="create-box">
			<div class="left"></div>
			<div class="right">
			<h2>CREATE YOUR OWN PIZZA</h2>
			<form name="myform" action=""  method="POST" onsubmit="return validateForm()">
			<input type="text" name="fname" class="field" placeholder="Your Name" >
			<input type="email" name="femail" class="field" placeholder="Your Email">
			<input type="text" name="fphone" class="field" placeholder="Your Phone">
					
			<p>Pizza Shapes :<br>
       <input type="radio" name="pizzaT" value="circle">Circle
       <input type="radio" name="pizzaT" value="square">Square
				</p> <br>				
				
			<p> Toppings :<br>
	<input type="checkbox" name="BeefP" > Beef pepperoni	
	<input type="checkbox" name="ChickenP" > Chicken pepperoni <br>				
    <input type="checkbox" name="chickenroll" > Chicken roll 
    <input type="checkbox" name="fish" > Fish Finger
    <input type="checkbox" name="duck" > Smoked Duck <br>
    <input type="checkbox" name="crab" > Crab Meat
				</p> <br>				
				
			<p> Add Toppings :<br>
	<input type="checkbox" name="Onion" > Caramelized Onion	
	<input type="checkbox" name="Pineapple" > Sweet Pineapples 	<br>			
    <input type="checkbox" name="mushroom" > Mushroom 
    <input type="checkbox" name="Bpepper" > Bell Pepper
    <input type="checkbox" name="Chili" > Chili 
				</p> <br>				
				
			<p>Cheeseeeeeee! <br>
     <select name="cheese" >
          <option>Percentage Cheese</option>
          <option value="0">No Cheese</option>
          <option value="25">25% Cheese</option>
          <option value="50">50% Cheese</option>
          <option value="100">Cheesilicious</option>		 
     </select>	</p><br>
				
			<textarea class="field area" placeholder="Suggestion of what we need to add"></textarea>
			<button class="btn">Create!</button>
				</form>
			</div>
		</div>
